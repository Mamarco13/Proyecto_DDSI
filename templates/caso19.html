{% extends './layout.html' %}

{%block title%} {{"Pizzeria Ave Phoenix"}} {%endblock%}
{%block body%}

<h1>Insercion de tuplas</h1><br><br>
<h2>CrearPromoción</h2>
    <label for ="idCliente">DNI del cliente:</label>
    <input type="text" id="idCliente" name = "idCliente" required><br><br>

    <label for ="idPedido">ID Pedido:</label>
    <input type="text" id="idPedido" name = "idPedido" required><br><br>    
    
    <label for="usuario">Nombre de usuario:</label>
    <input type="text" id="usuario" name="usuario" required><br><br>

    <label for="email">E-mail:</label>
    <input type="text" id="email" name="email" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required><br><br>

    <label for ="nombreCliente">Nombre:</label>
    <input type="text" id="nombreCliente" name = "nombreCliente" required><br><br>

    <label for ="apellidosCliente">Apellidos:</label>
    <input type="text" id="apellidosCliente" name = "apellidosCliente" required><br><br>

    <label for ="vip">VIP:</label>
    <input type="text" id="vip" name = "vip" required><br><br>

    <label for="Direccion">Dirección:</label>
    <input type="text" id="direccion" name = "direccion" required><br><br>

    <label for="Tipo">Tipo:</label>
    <select id="tipo" name = "tipo" required>
        <option value="" disabled selected>Seleccione el tipo de pizza</option>
        <option value="Margharita">Margharita</option>
        <option value="Prosciutto">Prosciutto</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Rucula">Rucula</option>
        <option value="Hawaiana">Hawaiana</option>
        <option value="Marinera">Marinera</option>
    </select><br><br>

    <label for ="ingredientes">Ingredientes extra:</label>
    <input type="text" id="ingredientes" name = "ingredientes" required><br><br>

    <label for="hora_recogida">Hora de recogida:</label>
    <input type="datetime-local" id="hora_recogida" name="hora_recogida" required><br><br>

    <button type="submit">Enviar</button>

    </form>
{%endblock%}
