{% extends './layout.html' %}

{%block title%} {{"Pizzeria Ave Phoenix"}} {%endblock%}
{%block body%}

<h1>Insercion de tuplas</h1><br><br>
<h2>ProovedorProvoca</h2>
    <form action="/proovedor-provoca" method="post" >
        <!--idProveedor, DineroGastado(CP), Nombre, Productos-->
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre" required><br>
        <label for="productos">Productos: </label>
        <input type="text" id="Productos" name="Productos" required><br>
        <label for="gasto">Dinero gastado: </label>
        <input type="text" id="Dinero" name="Dinero" required><br>
        <button type="submit">Enviar</button>
    </form>
{%endblock%}
